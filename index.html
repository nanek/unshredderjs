<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>nanek/unshredderjs @ GitHub</title>

  <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: #FFF;
      font-family: Helvetica, Arial, FreeSans, san-serif;
      color: #OOO;
    }
    #container {
      margin: 0 auto;
      width: 700px;
    }
    h1 { font-size: 3.8em; color: #000; margin-bottom: 3px; }
    h1 .small { font-size: 0.4em; }
    h1 a { text-decoration: none }
    h2 { font-size: 1.5em; color: #000; }
    h3 { text-align: center; color: #000; }
    a { color: #000; }
    .description { font-size: 1.2em; margin-bottom: 30px; margin-top: 30px; font-style: italic;}
    .download { float: right; }
    pre { background: #000; color: #fff; padding: 15px;}
    hr { border: 0; width: 80%; border-bottom: 1px solid #aaa}
    .footer { text-align:center; padding-top:30px; font-style: italic; }
  </style>
  <script src="https://raw.github.com/nanek/unshredderjs/master/lib/unshredder.js"></script>
  <script>
    window.addEventListener('load', function() {
      var slice_width = 32;
      var img_width = 640;
      var img_height = 359;

      UNSHREDDER.init(slice_width, img_width, img_height);
      UNSHREDDER.unshred('shredded', function(image) {
        var container = document.getElementById('container');
        container.appendChild(image);
      });

    }, false);
  </script>
</head>

<body>
  <a href="https://github.com/nanek/unshredderjs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

  <div id="container">
    <h1><a href="https://github.com/nanek/unshredderjs">unshredderjs</a>
      <span class="small">by <a href="https://github.com/nanek">nanek</a></span></h1>

    <div class="description">
    </div>

    <img id="shredded" src="TokyoPanoramaShredded.png" width='640' height='359'>

  </div>

</body>
</html>
